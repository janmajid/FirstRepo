<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021Y Premier League Standings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>âš½ Premier League 2021Y Standings</h1>

<script>
        const API_ENDPOINT = 'http://www.7timer.info/bin/api.pl?lon=113.17&lat=23.09&product=astro&output=xml';
        const container = document.getElementById('data-container');

        // Define the asynchronous function
        async function fetchData() {
            try {
                // 1. Fetch the data
                const response = await fetch(API_ENDPOINT);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // 2. Extract the response as plain text (since the output is XML)
                const xmlText = await response.text();
                
                // 3. Display the raw text in the container
                container.textContent = xmlText;

            } catch (error) {
                console.error('Error fetching data:', error);
                container.textContent = 'ðŸ”´ Failed to load data. See console for error.';
            }
        }

        // Run the function
        fetchData();
</script>
</body>
</html>
